<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<a  th:href="@{/test}" >Test page</a>


<div class="m-5">
<div class="card">
						<div class="card-header text-center fs-4">Add Employee</div>

						<div class="card-body">
							<form th:action="@{/Save}" th:object="${Users}" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label>
										<input type="text" name="name" class="form-control" placeholder="Full Name">
								</div>
								
								
								<div class="mb-3">
									<label>Enter Address</label>
										<input type="text" name="address" class="form-control"  placeholder="Full Address">
								</div>
								
								<div class="mb-3">
									<label>Enter Phone Number</label>
										<input type="text" name="phoneNumber" class="form-control"  placeholder="Phone number">
								</div>
								
								<div class="mb-3">
									<label>Enter Pan Number</label>
										<input type="text" name="panNumber" class="form-control"  placeholder="Pan Number">
								</div>
								
								<div class="mb-3">
									<label>Enter Aadhaar</label>
										<input type="text" name="aadhaar" class="form-control"  placeholder="Aadhaar Number">
								</div>

								
							<fieldset class="bg-success p-2 text-white ">
								<legend class = "text-center">Employee Bank Details</legend>
								<div class="mb-3">
									<label>Account Holder Name</label> <input type="text"
										name="bankHolderName" class="form-control"  placeholder="Full Name">
								</div>
								<div class="mb-3">
									<label>Account Number</label> <input type="text"
										name="accountNumber" class="form-control"  placeholder="Full Name">
								</div>
								<div class="mb-3">
									<label>IFSC Code</label> <input type="text" name="ifscCode"
										class="form-control"  placeholder="Full Name">
								</div>
							</fieldset>
								
								<br>
								<br>
								
								<div class="mb-3">
									<label>Enter Email</label>
										<input type="email" name="userName" class="form-control"  placeholder="@example.com">
								</div>
								
								<div class="mb-3">
									<label>Enter Password</label>
										<input type="password" name="password" class="form-control"  placeholder="Enter a strong password">
								</div>
								<div class="mb-3">
							<label>Select role</label> 
							<select class="form-select"
										aria-label="Default select example" name="role">

										<option>ADMIN</option>
										<option>CALLER</option>
										<option>MANAGER</option>
										<option>FIELDMANAGER</option>
										<option>CLIENT</option>
									</select>

								</div>
								<button class="btn btn-primary col-md-12">Create</button>
							</form>
						</div>
					</div>
					
</div>
<br>

<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
